{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'tsg_website/css/gallery.css' %}">
    <meta charset="UTF-8">
    <!-- Chrome, Firefox OS and Opera -->

    <meta name="msapplication-navbutton-color" content="#000000">

    <meta name="apple-mobile-web-app-status-bar-style" content="#000000">

    <link rel="shortcut icon" type="image/x-icon" href="../static/tsg_website/images/favicon.ico">
    <title>TSG - Gallery</title>
</head>
<body>
    <div class="fixed-background"></div>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top" id="navbar">
        <div class="container d-flex align-items-center">
            <ul class="text testing">
            <li class="spaced">T</li>
            <li class="ghost">r</li>
            <li class="ghost">a</li>
            <li class="ghost">n</li>

            <li class="spaced">S</li>
            <li class="ghost">e</li>
            <li class="ghost">r</li>
            <li class="ghost">v</li>

            <li class="ghost">c</li>
            <li class="ghost">e</li>

            <li class="spaced">G</li>
            <li class="ghost">r</li>
            <li class="ghost">o</li>
            <li class="ghost">u</li>
            <li class="ghost">p</li>
            </ul>

            <button class="navbar-toggler shadow-none border-0" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="sidebar offcanvas offcanvas-end offcanvas-test" tabindex="-1" id="offcanvasNavbar"
            aria-labelledby="offcanvasNavbarLabel" style="background-color: #00000000;">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title text-white " id="offcanvasNavbarLabel">Navigation</h5>
                <button type="button" class="btn-close btn-close-white shadow-none" data-bs-dismiss="offcanvas"
                aria-label="Close" id="close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end align-items-center flex-grow-1 pe-3">
                <li class="nav-item mx-2">
                    <a class="nav-link active nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link active nav-link" aria-current="page" href="/#about">About</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link active nav-link" aria-current="page" href="/catalog/">Catalog</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link active nav-link" aria-current="page" href="/#auto-services">Services</a>
                </li>
                <li class="nav-item mx-2">
                    <a class="nav-link active nav-link" aria-current="page" href="/#contact">Contact</a>
                </li>
                </ul>
            </div>
            </div>
        </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="text-center gallery-text">Gallery</h1>
                </div>
            </div>
            <div class="row">
                {% for photo in photos %}
                <div class="col-12 col-md-6 gallery-photo">
                    <img src="{{ photo.image.url }}" class="d-block w-100" alt="photo">
                </div>
                {% endfor %}
            </div>
        </div>
    </main>
    <footer>
        <div class="container footer-info">
            <footer class="py-3 my-4">
            <p class="text-center text-dark-emphasis">Â© 2024 Trans Service Group, Inc</p>
            </footer>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static "tsg_website/js/tsg_ani.js" %}"></script>

</html>
